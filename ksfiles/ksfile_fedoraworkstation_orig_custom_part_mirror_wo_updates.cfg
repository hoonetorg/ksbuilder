# Generated by Anaconda 43.44
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

%packages
@^workstation-product-environment

%end

# System authorization information
authselect enable-feature with-fingerprint

# Run the Setup Agent on first boot
firstboot --enable

# Generated using Blivet version 3.12.1
ignoredisk --only-use=sda
# Partition clearing information
clearpart --none --initlabel
# Disk partitioning information
part /boot --fstype="ext4" --ondisk=sda --size=2048
part btrfs.570 --fstype="btrfs" --ondisk=sda --size=48550 --encrypted --luks-version=luks2
part /boot/efi --fstype="efi" --ondisk=sda --size=600 --fsoptions="umask=0077,shortname=winnt"
btrfs none --label=fedora_fedora btrfs.570
btrfs / --subvol --name=root LABEL=fedora_fedora
btrfs /home --subvol --name=home LABEL=fedora_fedora

# System timezone
timezone Europe/Vienna --utc

#Root password
rootpw --lock
user --groups=wheel --name=hoo --password=$y$j9T$... --iscrypted --uid=1000 --gecos="hoo" --gid=1000
